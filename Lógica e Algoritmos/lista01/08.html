<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 08</title>

    <script>

        // Função
        function calcular(){
            
            // Obter notas
            var nota1 = parseFloat(document.getElementById("nota1").value)
            var nota2 = parseFloat(document.getElementById("nota2").value)
            var nota3 = parseFloat(document.getElementById("nota3").value)
            var faltas = parseInt(document.getElementById("faltas").value)

            // Média
            var media = (nota1+nota2+nota3) / 3

            // Condicional e exibição
            if(faltas > 15){
                document.getElementById("exibir").innerHTML = "Reprovado por faltas"
            }else if(media >= 7){
                document.getElementById("exibir").innerHTML = "Aprovado com média "+media.toFixed(1)
            }else if(media >= 5){
                document.getElementById("exibir").innerHTML = "Em exame com média "+media.toFixed(1)
            }else{
                document.getElementById("exibir").innerHTML = "Reprovado com média "+media.toFixed(1)
            }

            // O comando toFixed(1) arredonda para uma casa decimal

        }

    </script>
</head>
<body>

    <input type="text" placeholder="Nota 1" id="nota1">
    <input type="text" placeholder="Nota 2" id="nota2">
    <input type="text" placeholder="Nota 3" id="nota3">
    <input type="text" placeholder="Faltas" id="faltas">
    <button onclick="calcular()">Calcular</button>

    <h1 id="exibir"></h1>

</body>
</html>

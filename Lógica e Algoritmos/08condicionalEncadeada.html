<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>08 - Condicional Encadeada</title>

    <script>

        // Obter uma média
        var media = prompt("Informe sua média")

        // Condicional
        if(media >= 7){
            document.write("Aprovado")
        }else if(media >= 5){
            document.write("Em exame")
        }else{
            document.write("Reprovado")
        }

    </script>
</head>
<body>
       
</body>
</html>

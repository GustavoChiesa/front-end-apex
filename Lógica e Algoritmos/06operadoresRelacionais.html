<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>06 - Operadores Relacionais</title>

    <script>

        // Operadores relacionais
        document.write((7 > 8)+"<br>")   // Maior
        document.write((7 < 8)+"<br>")   // Menor
        document.write((7 >= 7)+"<br>")  // Maior ou igual
        document.write((7 <= 8)+"<br>")  // Menor ou igual
        document.write((7 == 8)+"<br>")  // Igual
        document.write((7 != 8)+"<br>")  // Diferente

    </script>
</head>
<body>
       
</body>
</html>

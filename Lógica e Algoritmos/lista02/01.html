<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>01 - Exercício</title>

    <script>

        // Obter número
        var numero = prompt("Informe um número")

        // Tabuada
        var indice = 0;
        do{
            document.write(numero+" X "+indice+" = "+(numero*indice)+"<br>")
            indice++
        }while(indice < 11)

    </script>
</head>
<body>

</body>
</html>

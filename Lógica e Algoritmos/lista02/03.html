<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>03 - Exercício</title>

    <script>

        // Variável número
        var numero

        // Soma
        var soma = 0

        // Laço
        do{
            numero = parseInt(prompt("Informe um número"))
            soma += numero
        }while(numero != 0)

        // Exibir a soma
        document.write("A soma é "+soma)

    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>02 - Exercício</title>

    <script>

        // Obter número
        var numero = parseInt(prompt("Informe um número"))

        // Diminuir 10
        var inicio = numero-10

        // Aumentar 10
        var fim = numero+10

        // Laço
        do{
            document.write(inicio+"<br>")
            inicio++
        }while(inicio <= fim)

    </script>
</head>
<body>

</body>
</html>

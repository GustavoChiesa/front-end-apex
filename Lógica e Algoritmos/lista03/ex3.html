<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>03 - Exercício</title>

    <script>

        // Vetor
        var numeros = []

        // Obter os 5 números
        for(var indice = 0; indice < 5; indice++){
            numeros.push(prompt("Informe o "+(indice+1)+"º número"))
        }

        // Listar números em ordem invertida
        for(var indice = 4; indice >= 0; indice--){
            document.write(numeros[indice]+"<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>

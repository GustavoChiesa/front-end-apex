<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>01 - Exercício</title>

    <script>

        // Vetor
        var produtos = []

        // Obter os 5 produtos
        for(var indice = 0; indice < 5; indice++){
            produtos.push(prompt("Informe o "+(indice+1)+"º produto"))
        }

        // Listar os 5 produtos
        for(var indice = 0; indice < 5; indice++){
            document.write(produtos[indice]+"<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>

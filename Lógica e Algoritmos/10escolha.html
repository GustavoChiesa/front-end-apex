<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>10 - Escolha</title>

    <script>
       
       // Variável cidade
       var cidade = "Joinville"

       // Escolha
       switch(cidade){
            case "Blumenau":
            document.write("Cidade da Oktoberfest")
            break

            case "Joinville":
            document.write("Maior cidade de Santa Catarina")
            break

            case "Florianópolis":
            document.write("Capital de Santa Catarina")
            break

            default:
            document.write("Cidade não cadastrada")
       }

    </script>
</head>

</body>
</html>
